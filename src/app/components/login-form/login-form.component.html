<div class="w-full max-w-xs">
  <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="bg-white shadow-md border border-emerald-500 rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Email
      </label>
      <input 
          [class.border-red-500]="this.form.get('username').invalid && (this.form.get('username').dirty || this.form.get('username').touched)"
          formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Mot de passe
      </label>
      <input 
          [class.border-red-500]="this.form.get('password').invalid && (this.form.get('password').dirty || this.form.get('password').touched)"
          formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
    <div class="mb-6 flex items-center">
      <label for="stayConnected" class="block text-sm font-medium text-gray-700">Voulez-vous rester connect√© ?</label>
      <input type="checkbox" id="stayConnected" formControlName="stayConnected" class="h-4 w-4 text-blue-600 border-gray-300 rounded  focus:ring-blue-500 ml-3">
    </div>
    <div *ngIf="errMsg" class="px-4 py-2 border border-red-500 text-red-500 text-sm mb-4">{{errMsg}}</div>
    <div class="flex items-center justify-center">
      <button
          class="bg-emerald-500  hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50"
          type="submit"
          [disabled]="this.form.invalid">
          Me connecter
      </button>
    </div>
  </form>
</div>
